<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jungle Safari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #27ae60;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #34495e;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .actions a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p>You have successfully logged in to Jungle Safari!</p>
        <div class="actions">
            <a href="home.html" class="button">Go to Homepage</a>
            <a href="logout.php" class="button">Log Out</a>
        </div>
    </div>
</body>
</html>
